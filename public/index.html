<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Signal - Public Index</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="brand">The Signal</div>
        <div class="tagline">Public index of verified human-authored content (self-attested)</div>
      </div>
    </header>

    <main class="container">
      <section class="search">
        <input id="query" type="search" placeholder="Search verified content..." />
        <button id="search-btn">Search</button>
      </section>

      <section id="detail" class="detail hidden"></section>

      <section id="list" class="list"></section>
    </main>

    <footer class="site-footer">
      <div class="container">Built with The Signal MVP</div>
    </footer>

    <script src="/app.js"></script>
  </body>
</html>
