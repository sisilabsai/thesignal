<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Author Profile - The Signal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand-wrap">
          <span class="brand">The Signal</span>
          <span class="pill">Author</span>
        </div>
        <nav class="nav">
          <a class="nav-link" href="/">Index</a>
          <a class="nav-link" href="/extension.html">Install Extension</a>
          <a class="nav-link" href="/submit.html">Submit Source</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="profile-header">
        <div class="profile-grid">
          <div class="profile-card" id="profile-card"></div>
          <div class="profile-card" id="profile-stats"></div>
        </div>
      </section>

      <section class="results stack" id="author-results">
        <div class="results-block">
          <div class="results-header">
            <h3>Verified entries</h3>
            <span class="count" id="author-count">0</span>
          </div>
          <div id="author-list" class="list"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>
          <div class="brand">The Signal</div>
          <div class="muted">Restoring the human premium to the web.</div>
        </div>
        <div class="footer-links">
          <a href="/">Index</a>
          <a href="/extension.html">Install Extension</a>
          <a href="/api/health">API</a>
        </div>
      </div>
    </footer>

    <script src="/author.js"></script>
  </body>
</html>
