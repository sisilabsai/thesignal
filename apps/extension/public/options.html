<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Signal Options</title>
    <style>
      :root {
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: #111;
        background: #f7f4ee;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, #fff6e9 0%, #f7f4ee 45%, #efe8db 100%);
        min-height: 100vh;
      }
      header {
        padding: 20px 24px;
        background: #111;
        color: #fff;
        font-size: 20px;
        font-weight: 700;
      }
      main {
        max-width: 820px;
        margin: 0 auto;
        padding: 24px;
        display: grid;
        gap: 24px;
      }
      section {
        background: #fff;
        border: 1px solid #e3dfd7;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 24px rgba(20, 20, 20, 0.06);
      }
      h2 {
        margin: 0 0 12px;
        font-size: 18px;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-size: 12px;
        color: #555;
      }
      input, textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d8d3c8;
        background: #fff;
        font-size: 14px;
      }
      textarea {
        min-height: 80px;
        resize: vertical;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .row button {
        flex: 1;
        min-width: 160px;
      }
      button {
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        background: #0a4fff;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      .secondary {
        background: #111;
      }
      .muted {
        font-size: 12px;
        color: #666;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
        color: #444;
        min-height: 18px;
      }
      .code {
        background: #0f172a;
        color: #e2e8f0;
        padding: 12px;
        border-radius: 8px;
        font-size: 12px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <header>The Signal Options</header>
    <main>
      <section>
        <h2>Author Profile</h2>
        <div class="muted">This metadata is self-declared and shared with each signature.</div>
        <label>Name</label>
        <input id="profile-name" type="text" placeholder="Jane Doe" />
        <label>Handle</label>
        <input id="profile-handle" type="text" placeholder="@janedoe" />
        <label>Website</label>
        <input id="profile-url" type="url" placeholder="https://example.com" />
        <label>Bio</label>
        <textarea id="profile-bio" placeholder="Short bio (max 280 characters)"></textarea>
        <div class="row">
          <button id="save-profile">Save Profile</button>
        </div>
        <div id="profile-status" class="status"></div>
      </section>

      <section>
        <h2>API Settings</h2>
        <label>API Base URL</label>
        <input id="api-base" type="text" placeholder="https://thesignal-rho.vercel.app" />
        <div class="row">
          <button id="save-api">Save API</button>
        </div>
        <div id="api-status" class="status"></div>
      </section>

      <section>
        <h2>Keys & Export</h2>
        <div class="muted">Keep your private key secure. Anyone with it can sign as you.</div>
        <label>Fingerprint</label>
        <div id="fingerprint" class="code"></div>
        <label>Public Key</label>
        <div id="public-key" class="code"></div>
        <div class="row">
          <button id="copy-public" class="secondary">Copy Public Key</button>
          <button id="copy-fingerprint" class="secondary">Copy Fingerprint</button>
        </div>
        <div class="row">
          <button id="export-keys">Download Key Backup</button>
        </div>
        <div id="key-status" class="status"></div>
      </section>
    </main>

    <script src="options.js"></script>
  </body>
</html>
