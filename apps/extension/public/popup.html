<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Signal</title>
    <style>
      :root {
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: #111;
      }
      body {
        margin: 0;
        min-width: 320px;
        background: #f8f5f0;
      }
      header {
        padding: 12px 16px;
        background: #111;
        color: #fff;
        font-weight: 700;
      }
      main {
        padding: 12px 16px 16px;
      }
      label {
        font-size: 12px;
        color: #555;
        display: block;
        margin: 12px 0 6px;
      }
      input, textarea {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #d8d3c8;
        background: #fff;
        font-size: 13px;
      }
      textarea {
        min-height: 80px;
        resize: vertical;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .author-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        padding: 8px 0;
      }
      .author-name {
        font-size: 13px;
        font-weight: 600;
        color: #222;
      }
      .row button {
        flex: 1;
      }
      button {
        margin-top: 12px;
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        background: #0a4fff;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      .secondary {
        background: #111;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #444;
        min-height: 20px;
      }
      .muted {
        font-size: 11px;
        color: #666;
      }
      .link-button {
        border: none;
        background: none;
        color: #0a4fff;
        font-size: 12px;
        cursor: pointer;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header>The Signal Signer</header>
    <main>
      <label>API Base URL</label>
      <input id="api-base" type="text" placeholder="https://thesignal-rho.vercel.app" />

      <label>Page URL</label>
      <input id="page-url" type="text" />

      <label>Title</label>
      <input id="page-title" type="text" />

      <label>Excerpt</label>
      <textarea id="page-excerpt"></textarea>
      <div class="muted">Tip: select text on the page before opening the extension.</div>

      <label>Author</label>
      <div class="author-row">
        <span id="author" class="author-name">Not set</span>
        <button id="open-options" class="link-button" type="button">Edit profile</button>
      </div>

      <div class="row">
        <button id="sign">Sign + Publish</button>
        <button id="open-index" class="secondary">Open Index</button>
      </div>

      <div class="status" id="status"></div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
